name: Daily GPT-5 Stock Alert to Discord

on:
  schedule:
    - cron: "0 4 * * *"   # 04:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  send-alert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Restore cached data (aliases, universe, etc.)
        uses: actions/cache@v4
        with:
          path: data
          key: universe-cache-${{ github.run_id }}
          restore-keys: |
            universe-cache-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          # If you have a requirements.txt, install it first (may be empty or missing pandas)
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          # Always ensure the core libs your scripts need are present
          pip install --upgrade --upgrade-strategy eager numpy pandas yfinance requests pytz

      - name: Verify environment (debug)
        run: |
          python -V
          python -c "import pandas as pd, yfinance as yf, numpy as np; print('pandas', pd.__version__, 'yfinance', yf.__version__, 'numpy', np.__version__)"

      - name: Build universe.csv from Trading 212 (fallback to stale)
        env:
          T212_API_KEY: ${{ secrets.T212_API_KEY }}
          ALLOW_STALE: "1"
        run: |
          python scripts/universe_from_trading_212.py || true
          ls -lah data || true
          ls -lah data/universe.csv || true

      - name: Clean universe (fallback to stale)
        env:
          T212_API_KEY: ${{ secrets.T212_API_KEY }}
          CLEAN_ALLOW_OFFLINE: "1"
          ALLOW_STALE: "1"
        run: |
          python scripts/clean_universe.py || true
          wc -l data/universe_clean.csv || true
          head -n 5 data/universe_clean.csv || true

      - name: Auto-build Yahoo aliases from last runâ€™s rejects
        env:
          ALIASES_FROM: data/universe_rejects.csv
          ALIASES_OUT:  data/aliases.csv
          ALIASES_MAX_PER_RUN: "250"
          ALIAS_LOG_LEVEL: "INFO"
          YF_TEST_PERIOD: "60d"
          YF_TEST_INTERVAL: "1d"
        run: |
          python scripts/aliases_autobuild.py || true

      - name: Run notifier
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

          # --- Logging ---
          PYTHONUNBUFFERED: "1"
          FEATURES_LOG_LEVEL: "DEBUG"
          FEATURES_VERBOSE: "1"
          FEATURES_LOG_EVERY: "300"
          RANKER_LOG_LEVEL: "DEBUG"
          RANKER_VERBOSE: "1"
          RANKER_LOG_EVERY: "300"
          QUICK_LOG_LEVEL: "INFO"

          # --- yfinance tuning ---
          YF_CHUNK_SIZE: "60"
          YF_MAX_RETRIES: "4"
          YF_RETRY_SLEEP: "3.0"

          # --- Tiering policy ---
          TIER_POLICY: "TOPK_ADV"              # options: TOPK_ADV | THRESH
          TIER_TOPK_LARGE: "500"               # for TOPK_ADV
          TIER_BACKFILL_UNKNOWN_AS: "small"    # when ADV is missing

          # --- Stage-1 quick pass ---
          STAGE1_MODE: "loose"
          STAGE1_KEEP: "200"
          STAGE1_MIN_SMALL: "100"
          STAGE1_MIN_LARGE: "100"
          STAGE1_RESCUE_FRAC: "0.15"
          STAGE1_WRITE_CSV: "0"

          # --- P/E tilt tuning (tier-aware) ---
          QS_PE_WEIGHT: "0.06"
          QS_PE_WEIGHT_LARGE: "0.10"
          QS_PE_WEIGHT_SMALL: "0.04"
          QS_USE_XS: "1"

          # --- Small-cap liquidity dampening (optional) ---
          QS_SMALL_PRICE_MAX: "8"
          QS_SMALL_LIQ_MAX: "8000000"
          QS_MIN_DOLLAR_VOL_20D: "3000000"

          # --- Optional: P/E refine pass on quick pool ---
          STAGE1_PE_RESCORE: "1"
          STAGE1_PE_POOL: "2000"

          # --- Ranker hard drops ---
          HARD_DROP_MODE: "loose"
          HARD_GRACE_ATR: "2.0"

          # --- OpenAI call timeout (seconds) ---
          OPENAI_TIMEOUT: "360"

          # --- Ensure we dump the exact GPT input blocks ---
          LOG_GPT_INPUT: "1"
          LOG_GPT_INPUT_STDOUT: "0"
        run: |
          python scripts/notify.py

      - name: Find latest blocks file
        id: pick_file
        shell: bash
        run: |
          set -e
          FILE=$(ls -1t data/logs/blocks_to_gpt_*.txt 2>/dev/null | head -n1 || true)
          if [ -z "$FILE" ]; then
            echo "found=0" >> "$GITHUB_OUTPUT"
            echo "No blocks_to_gpt_*.txt found"
          else
            echo "found=1" >> "$GITHUB_OUTPUT"
            echo "file=$FILE" >> "$GITHUB_OUTPUT"
            echo "basename=$(basename "$FILE")" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit blocks file to repo (overwrite single file)
        if: steps.pick_file.outputs.found == '1'
        shell: bash
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          mkdir -p logs
          cp "${{ steps.pick_file.outputs.file }}" "logs/blocks_to_gpt_latest.txt"
          git add "logs/blocks_to_gpt_latest.txt"
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update latest GPT blocks (run #${{ github.run_number }})"
            git push
          fi
