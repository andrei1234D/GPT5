# .github/workflows/alert.yml
name: Daily GPT-5 Stock Alert to Discord

on:
  schedule:
    - cron: "0 4 * * *"   # 08:00 Bucharest (UTC+3 summer)
  workflow_dispatch:

jobs:
  send-alert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Restore cached data (yesterday's CSVs)
        uses: actions/cache@v4
        with:
          path: data
          key: universe-cache-${{ hashFiles('data/universe_clean.csv') }}
          restore-keys: |
            universe-cache-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pytz yfinance pandas numpy

      - name: Build universe.csv from Trading 212 (fallback to stale)
        env:
          T212_API_KEY: ${{ secrets.T212_API_KEY }}
          ALLOW_STALE: "1"
        run: |
          python scripts/universe_from_trading_212.py
          ls -lah data || true
          ls -lah data/universe.csv || true

      - name: Clean universe (fallback to stale)
        env:
          T212_API_KEY: ${{ secrets.T212_API_KEY }}
          CLEAN_ALLOW_OFFLINE: "1"
          ALLOW_STALE: "1"
        run: |
          python scripts/clean_universe.py
          wc -l data/universe_clean.csv || true
          head -n 5 data/universe_clean.csv || true

      - name: Run notifier
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          YF_CHUNK_SIZE: "50"
          YF_MAX_RETRIES: "4"
          YF_RETRY_SLEEP: "3.0"
        run: |
          python scripts/notify.py
