name: Daily GPT-5 Stock Alert to Discord

on:
  schedule:
    - cron: '0 4 * * *' # 04:00 UTC daily
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  prepare-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (with LFS)
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0
          lfs: true

      # -----------------------------
      # Cache
      # -----------------------------
      - name: Restore cached data (aliases, universe, etc.)
        uses: actions/cache@v4
        with:
          path: data
          key: universe-cache-${{ hashFiles('data/universe_clean.csv') }}
          restore-keys: |
            universe-cache-

      - name: Purge valuation caches
        run: rm -f data/pe_cache.json data/valuations_cache.json

      # -----------------------------
      # Requirements (UPDATED)
      # -----------------------------
      - name: Ensure dependency manifest
        run: |
          cat > requirements.txt <<'REQ'
          numpy==2.0.2
          pandas==2.2.2
          yfinance
          requests
          pytz
          openai
          joblib==1.5.2
          scikit-learn==1.6.1
          xgboost==3.1.2
          lightgbm==4.6.0
          catboost==1.2.8
          REQ
          cat requirements.txt

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --upgrade --upgrade-strategy eager -r requirements.txt

      # -----------------------------
      # Universe + Stages
      # -----------------------------
      - name: Build universe from Trading 212
        env:
          T212_API_KEY: ${{ secrets.T212_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ALLOW_STALE: '1'
        run: python scripts/universe_from_trading_212.py

      - name: Clean universe
        env:
          ALLOW_STALE: '1'
          CLEAN_ALLOW_OFFLINE: '1'
        run: python scripts/clean_universe.py

      - name: Auto-build Yahoo aliases
        env:
          ALIASES_FROM: data/universe_rejects.csv
          ALIASES_OUT: data/aliases.csv
          ALIASES_MAX_PER_RUN: '250'
          ALIAS_LOG_LEVEL: 'INFO'
          YF_TEST_PERIOD: '60d'
          YF_TEST_INTERVAL: '1d'
        run: python scripts/aliases_autobuild.py || true

      - name: Run Quick Scorer
        env:
          STAGE1_MODE: 'loose'
          STAGE1_KEEP: '200'
          STAGE1_WRITE_TOPN_CSV: '1'
          STAGE1_TOPN_PATH: 'logs/top2000_quick_full.csv'
          YF_CHUNK_SIZE: '50'
          YF_MAX_RETRIES: '5'
          YF_RETRY_SLEEP: '2.5'
          YF_SLEEP_BETWEEN_CHUNKS: '2'
          YF_SLEEP_PER_REQUEST: '0.5'
          YF_SLEEP_FALLBACK: '0.3'
          YF_MIN_ROWS: '40'
          QS_ET_BONUS_TREND: '6'
          QS_ET_BONUS_MOMO: '8'
          QS_ET_BONUS_STRUCT: '5'
          QS_USE_FVA: '1'
          QS_VAL_OVERLAY: '1'
          QS_PE_WEIGHT: '0.015'
          QS_PE_WEIGHT_LARGE: '0.02'
          QS_PE_WEIGHT_SMALL: '0.005'
        run: python scripts/quick_scorer.py --input data/universe_clean.csv --output data/stage1_kept.csv

      - name: Run Trash Ranker
        env:
          RANKER_PROFILE: 'C'
          HARD_DROP_MODE: 'normal'
          EARLY_TURN_MIN_E50_SLOPE: '2.0'
          ALLOW_BLOWOFF_PROBE: '1'
          ATH_GUARD: '1'
        run: python scripts/trash_ranker.py --input data/stage1_kept.csv --output data/stage2_merged.csv

      # -----------------------------
      # Commit helpers (sync-first + retry push)
      # -----------------------------
      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # -----------------------------
      # Commit Stage Outputs (FIXED)
      # -----------------------------
      - name: Commit stage outputs
        run: |
          set -euo pipefail

          # Sync FIRST (clean working tree)
          git fetch origin main
          git rebase origin/main

          # Stage changes
          git add -f data/*.csv logs/*.csv || true

          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi

          git commit -m "Update universe + stage outputs (run #${{ github.run_number }})"

          # Push with retry (handles remote moving during the run)
          for i in 1 2 3; do
            git fetch origin main
            git rebase origin/main
            if git push origin main; then
              echo "Push succeeded"
              exit 0
            fi
            echo "Push failed (attempt $i/3). Retrying..."
            sleep 2
          done

          echo "Push failed after 3 attempts"
          exit 1

      # -----------------------------
      # LLM Data Builder (FEATURE-CORRECT)
      # -----------------------------
      - name: Build LLM_today_data.jsonl
        run: python scripts/llm_data_builder.py

      - name: Commit LLM_today_data.jsonl (FIXED)
        run: |
          set -euo pipefail

          git fetch origin main
          git rebase origin/main

          git add -f data/LLM_today_data.jsonl || true
          if git diff --cached --quiet; then
            echo "No new LLM data"
            exit 0
          fi

          git commit -m "Add LLM_today_data.jsonl (run #${{ github.run_number }})"

          for i in 1 2 3; do
            git fetch origin main
            git rebase origin/main
            if git push origin main; then
              echo "Push succeeded"
              exit 0
            fi
            echo "Push failed (attempt $i/3). Retrying..."
            sleep 2
          done

          echo "Push failed after 3 attempts"
          exit 1

      # -----------------------------
      # Brain Ranker (ScoreBot ONLY)
      # -----------------------------
      - name: Run Brain Ranker (ScoreBot)
        run: python scripts/brain_ranker.py

      - name: Commit Brain Ranked Outputs (FIXED)
        run: |
          set -euo pipefail

          git fetch origin main
          git rebase origin/main

          git add -f data/LLM_today_scores.jsonl data/brain_ranked_scores.csv || true
          if git diff --cached --quiet; then
            echo "No new brain outputs"
            exit 0
          fi

          git commit -m "Add brain-ranked outputs (run #${{ github.run_number }})"

          for i in 1 2 3; do
            git fetch origin main
            git rebase origin/main
            if git push origin main; then
              echo "Push succeeded"
              exit 0
            fi
            echo "Push failed (attempt $i/3). Retrying..."
            sleep 2
          done

          echo "Push failed after 3 attempts"
          exit 1

      # -----------------------------
      # News
      # -----------------------------
      - name: Run News Summarizer
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}
          NEWS_DAYS: '7'
          NEWS_LIMIT: '50'
        run: python scripts/news_top10.py

      - name: Commit news summaries (FIXED)
        run: |
          set -euo pipefail

          git fetch origin main
          git rebase origin/main

          git add -f data/news_summary_top10.txt || true
          if git diff --cached --quiet; then
            echo "No new news"
            exit 0
          fi

          git commit -m "Update news summaries (run #${{ github.run_number }})"

          for i in 1 2 3; do
            git fetch origin main
            git rebase origin/main
            if git push origin main; then
              echo "Push succeeded"
              exit 0
            fi
            echo "Push failed (attempt $i/3). Retrying..."
            sleep 2
          done

          echo "Push failed after 3 attempts"
          exit 1

  # =====================================================================
  # SEND ALERT (NO BRAIN RECOMPUTE)
  # =====================================================================
  send-alert:
    runs-on: ubuntu-latest
    needs: prepare-data
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Sync with main
        run: |
          set -euo pipefail
          git fetch origin main
          git rebase origin/main

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Run notifier
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}
          PYTHONUNBUFFERED: '1'
          OPENAI_TIMEOUT: '420'
          LOG_GPT_INPUT: '1'
        run: python scripts/notify.py

      - name: Commit notifier outputs (FIXED)
        run: |
          set -euo pipefail

          git fetch origin main
          git rebase origin/main

          git add -f logs/*.txt daily_pick.txt || true
          if git diff --cached --quiet; then
            echo "No notifier output"
            exit 0
          fi

          git commit -m "Update notifier outputs (run #${{ github.run_number }})"

          for i in 1 2 3; do
            git fetch origin main
            git rebase origin/main
            if git push origin main; then
              echo "Push succeeded"
              exit 0
            fi
            echo "Push failed (attempt $i/3). Retrying..."
            sleep 2
          done

          echo "Push failed after 3 attempts"
          exit 1
