name: Daily GPT-5 Stock Alert to Discord
on:
  schedule:
    - cron: '0 4 * * 1-5' # 04:00 UTC daily
  workflow_dispatch:

permissions:
  contents: write

# Queue runs instead of canceling mid-flight (safer when pushing to main)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  prepare-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (with LFS)
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0
          lfs: true

      # -----------------------------
      # Cache
      # -----------------------------
      - name: Restore cached data (aliases, universe, etc.)
        uses: actions/cache@v4
        with:
          path: data
          key: universe-cache-${{ hashFiles('data/universe_clean.csv') }}
          restore-keys: |
            universe-cache-

      - name: Purge valuation caches
        run: rm -f data/pe_cache.json data/valuations_cache.json

      # -----------------------------
      # Requirements (UPDATED)
      # -----------------------------
      - name: Ensure dependency manifest
        run: |
          cat > requirements.txt <<'REQ'
          numpy==2.0.2
          pandas==2.2.2
          pyarrow==16.1.0
          yfinance
          requests
          pytz
          openai
          scikit-learn==1.6.1
          xgboost==3.1.2
          REQ
          cat requirements.txt

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --upgrade --upgrade-strategy eager -r requirements.txt

      # -----------------------------
      # Universe + Stages
      # -----------------------------
      - name: Build universe from Trading 212
        env:
          T212_API_KEY: ${{ secrets.T212_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ALLOW_STALE: '1'
        run: python scripts/universe_from_trading_212.py

      - name: Clean universe
        env:
          ALLOW_STALE: '1'
          CLEAN_ALLOW_OFFLINE: '1'
        run: python scripts/clean_universe.py

      - name: Auto-build Yahoo aliases
        env:
          ALIASES_FROM: data/universe_rejects.csv
          ALIASES_OUT: data/aliases.csv
          ALIASES_MAX_PER_RUN: '250'
          ALIAS_LOG_LEVEL: 'INFO'
          YF_TEST_PERIOD: '60d'
          YF_TEST_INTERVAL: '1d'
        run: python scripts/aliases_autobuild.py || true

      - name: Upload universe metadata for debugging
        uses: actions/upload-artifact@v4
        with:
          name: universe-meta
          path: data/universe_meta.json
          if-no-files-found: error
          retention-days: 7

      - name: Build daily scored dataset (single source of truth)
        env:
          YF_CHUNK_SIZE: '60'
          YF_MAX_RETRIES: '5'
          YF_RETRY_SLEEP: '2.5'
          YF_MIN_ROWS: '200'
        run: python scripts/build_daily_dataset.py --universe data/universe_clean.csv --out data/daily_scored.parquet --history-days 420 --include-sectors --sector-mode yfinance --sector-map data/sector_map.json

      - name: Deterministic keep (7%)
        run: python scripts/deterministic_keep.py --input data/daily_scored.parquet --out data/daily_keep_7/keep.parquet --keep-pct 0.07 --direction asc

      - name: ML rank top 10
        run: python scripts/ml_rank_daily.py --data data/daily_scored.parquet --keep data/daily_keep_7/keep.parquet --out data/top10_ml.csv --topk 10

      # -----------------------------
      # Commit top10 output for downstream job
      # -----------------------------
      - name: Commit daily dataset + keep + top10 output
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin main
          git rebase --autostash origin/main

          git add -f data/sector_map.json data/short_history.csv data/aliases.csv data/daily_scored.parquet data/daily_scored.missing.csv data/daily_keep_7/keep.parquet data/top10_ml.csv || true
          if git diff --cached --quiet; then
            echo "No new ML output"
            exit 0
          fi

          git commit -m "Update ML top10 output (run #${{ github.run_number }})"

          for i in 1 2 3; do
            git fetch origin main
            git rebase --autostash -X ours origin/main || { git rebase --abort; }
            if git push origin HEAD:main; then
              echo "Push succeeded"
              break
            fi
            echo "Push failed, retrying ($i/3)..."
            sleep 2
          done

      # -----------------------------
      # News
      # -----------------------------
      - name: Run News Summarizer
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}
          NEWS_DAYS: '7'
          NEWS_LIMIT: '50'
        run: python scripts/news_top10.py

      - name: Commit news summaries
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin main
          git rebase --autostash origin/main

          git add -f data/news_summary_top10.txt || true
          if git diff --cached --quiet; then
            echo "No new news"
            exit 0
          fi

          git commit -m "Update news summaries (run #${{ github.run_number }})"

          for i in 1 2 3; do
            git fetch origin main
            git rebase --autostash -X ours origin/main || { git rebase --abort; }
            if git push origin HEAD:main; then
              echo "Push succeeded"
              break
            fi
            echo "Push failed, retrying ($i/3)..."
            sleep 2
          done

  # =====================================================================
  # SEND ALERT (NO BRAIN RECOMPUTE)
  # =====================================================================
  send-alert:
    runs-on: ubuntu-latest
    needs: prepare-data
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Sync with main
        run: |
          set -euo pipefail
          git fetch origin main
          git rebase --autostash origin/main

      # Recreate requirements.txt in THIS job (jobs do not share workspace)
      - name: Ensure dependency manifest
        run: |
          cat > requirements.txt <<'REQ'
          numpy==2.0.2
          pandas==2.2.2
          yfinance
          requests
          pytz
          openai
          scikit-learn==1.6.1
          xgboost==3.1.2
          REQ
          cat requirements.txt

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt

      - name: Run notifier
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}
          PYTHONUNBUFFERED: '1'
          OPENAI_TIMEOUT: '420'
          LOG_GPT_INPUT: '1'
        run: python scripts/notify.py

      - name: Commit notifier outputs
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin main
          git rebase --autostash origin/main

          git add -f logs/*.txt daily_pick.txt || true
          if git diff --cached --quiet; then
            echo "No notifier output"
            exit 0
          fi

          git commit -m "Update notifier outputs (run #${{ github.run_number }})"

          for i in 1 2 3; do
            git fetch origin main
            git rebase --autostash -X ours origin/main || { git rebase --abort; }
            if git push origin HEAD:main; then
              echo "Push succeeded"
              break
            fi
            echo "Push failed, retrying ($i/3)..."
            sleep 2
          done
