name: Daily GPT-5 Stock Alert to Discord

on:
  schedule:
    - cron: '0 4 * * *' # 04:00 UTC daily
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  prepare-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Restore cached data (aliases, universe, etc.)
        uses: actions/cache@v4
        with:
          path: data
          key: universe-cache-${{ github.run_id }}
          restore-keys: |
            universe-cache-

      - name: Purge valuation caches
        run: rm -f data/pe_cache.json data/valuations_cache.json

      - name: Ensure dependency manifest
        run: |
          if [ ! -f requirements.txt ]; then
            printf "numpy\npandas\nyfinance\nrequests\npytz\n" > requirements.txt
          fi
          cat requirements.txt

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --upgrade --upgrade-strategy eager -r requirements.txt

      # --- Build universe.csv + universe_meta.json ---
      - name: Build universe from Trading 212
        env:
          T212_API_KEY: ${{ secrets.T212_API_KEY }}
          ALLOW_STALE: '1'
        run: python scripts/universe_from_trading_212.py

      # --- Clean universe (writes universe_clean + rejects) ---
      - name: Clean universe
        env:
          ALLOW_STALE: '1'
          CLEAN_ALLOW_OFFLINE: '1'
        run: python scripts/clean_universe.py

      # ðŸ”¥ Explicitly cache rejects as well
      - name: Save rejects file
        run: |
          if [ -f data/universe_rejects.csv ]; then
            echo "[INFO] Rejects file size:"
            wc -l data/universe_rejects.csv
          else
            echo "[WARN] No rejects file created!"
          fi

      - name: Auto-build Yahoo aliases from last runâ€™s rejects
        env:
          ALIASES_FROM: data/universe_rejects.csv
          ALIASES_OUT: data/aliases.csv
          ALIASES_MAX_PER_RUN: '250'
          ALIAS_LOG_LEVEL: 'INFO'
          YF_TEST_PERIOD: '60d'
          YF_TEST_INTERVAL: '1d'
        run: python scripts/aliases_autobuild.py || true

      # --- Stage-1 Quick Scorer (enriches with indicators + writes stage1_kept.csv) ---
      - name: Run Quick Scorer
        run: python scripts/quick_scorer.py --input data/universe_clean.csv --output data/stage1_kept.csv

      # --- Stage-2 Tier Ranker (final scoring/ranking on top tickers) ---
      - name: Run Tier Ranker
        run: python scripts/tier_ranker.py --input data/stage1_kept.csv --output data/stage2_ranked.csv

      - name: Prepare logs dir
        run: mkdir -p logs

  send-alert:
    runs-on: ubuntu-latest
    needs: prepare-data
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Ensure dependency manifest
        run: |
          if [ ! -f requirements.txt ]; then
            printf "numpy\npandas\nyfinance\nrequests\npytz\n" > requirements.txt
          fi
          cat requirements.txt

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --upgrade --upgrade-strategy eager -r requirements.txt

      - name: Run notifier
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

          # --- Logging ---
          PYTHONUNBUFFERED: '1'
          FEATURES_LOG_LEVEL: 'INFO'
          FEATURES_VERBOSE: '0'
          FEATURES_LOG_EVERY: '500'
          RANKER_LOG_LEVEL: 'DEBUG'
          RANKER_VERBOSE: '1'
          RANKER_LOG_EVERY: '300'
          QUICK_LOG_LEVEL: 'INFO'

          # --- Quick-sort full dump ---
          STAGE1_WRITE_TOPN_CSV: '1'
          STAGE1_TOPN_CSV: '2000'
          STAGE1_TOPN_PATH: 'logs/top2000_quick_full.csv'

          # --- yfinance ---
          YF_CHUNK_SIZE: '50'
          YF_MAX_RETRIES: '5'
          YF_RETRY_SLEEP: '2.5'

          # --- Stage-2 profile (repeat for notifier consistency) ---
          RANKER_PROFILE: 'C'
          HARD_DROP_MODE: 'normal'
          EARLY_TURN_MIN_E50_SLOPE: '2.0'
          ALLOW_BLOWOFF_PROBE: '1'
          ATH_GUARD: '1'

          # --- Quick Scorer / valuation knobs ---
          QS_ET_BONUS_TREND: '6'
          QS_ET_BONUS_MOMO: '8'
          QS_ET_BONUS_STRUCT: '5'
          QS_USE_FVA: '1'
          QS_VAL_OVERLAY: '1'
          QS_PE_WEIGHT: '0.015'
          QS_PE_WEIGHT_LARGE: '0.02'
          QS_PE_WEIGHT_SMALL: '0.005'

          # --- OpenAI plumbing ---
          FORCE_CATALYSTS_PARTIAL: '1'
          OPENAI_TIMEOUT: '360'
          LOG_GPT_INPUT: '1'
          LOG_GPT_INPUT_STDOUT: '0'
        run: python scripts/notify.py
      - name: Commit updated rejects
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/universe_rejects.csv || true
          if git diff --cached --quiet; then
            echo "No new rejects to commit"
          else
            git commit -m "Update rejects from Yahoo (run #${{ github.run_number }})"
            git push
          fi
