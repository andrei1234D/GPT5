name: Daily GPT-5 Stock Alert to Discord

on:
  schedule:
    - cron: '0 4 * * *' # 04:00 UTC daily
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  prepare-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Restore cached data (aliases, universe, etc.)
        uses: actions/cache@v4
        with:
          path: data
          key: universe-cache-${{ github.run_id }}
          restore-keys: |
            universe-cache-

      - name: Purge valuation caches
        run: rm -f data/pe_cache.json data/valuations_cache.json

      - name: Ensure dependency manifest
        run: |
          if [ ! -f requirements.txt ]; then
            printf "numpy\npandas\nyfinance\nrequests\npytz\n" > requirements.txt
          fi
          cat requirements.txt

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --upgrade --upgrade-strategy eager -r requirements.txt

      - name: Build universe from Trading 212
        env:
          T212_API_KEY: ${{ secrets.T212_API_KEY }}
          ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}
          ALLOW_STALE: '1'
        run: python scripts/universe_from_trading_212.py

      - name: Clean universe
        env:
          ALLOW_STALE: '1'
          CLEAN_ALLOW_OFFLINE: '1'
        run: python scripts/clean_universe.py

      - name: Auto-build Yahoo aliases from last runâ€™s rejects
        env:
          ALIASES_FROM: data/universe_rejects.csv
          ALIASES_OUT: data/aliases.csv
          ALIASES_MAX_PER_RUN: '250'
          ALIAS_LOG_LEVEL: 'INFO'
          YF_TEST_PERIOD: '60d'
          YF_TEST_INTERVAL: '1d'
        run: python scripts/aliases_autobuild.py || true

      - name: Run Quick Scorer
        env:
          STAGE1_MODE: 'loose'
          STAGE1_KEEP: '200'
          STAGE1_WRITE_TOPN_CSV: '1'
          STAGE1_TOPN_PATH: 'logs/top2000_quick_full.csv'
          YF_CHUNK_SIZE: '50'
          YF_MAX_RETRIES: '5'
          YF_RETRY_SLEEP: '2.5'
          YF_SLEEP_BETWEEN_CHUNKS: '2'
          YF_SLEEP_PER_REQUEST: '0.5'
          YF_SLEEP_FALLBACK: '0.3'
          YF_MIN_ROWS: '40'
          QS_ET_BONUS_TREND: '6'
          QS_ET_BONUS_MOMO: '8'
          QS_ET_BONUS_STRUCT: '5'
          QS_USE_FVA: '1'
          QS_VAL_OVERLAY: '1'
          QS_PE_WEIGHT: '0.015'
          QS_PE_WEIGHT_LARGE: '0.02'
          QS_PE_WEIGHT_SMALL: '0.005'
        run: python scripts/quick_scorer.py --input data/universe_clean.csv --output data/stage1_kept.csv

      - name: Run Trash Ranker
        env:
          RANKER_PROFILE: 'C'
          HARD_DROP_MODE: 'normal'
          EARLY_TURN_MIN_E50_SLOPE: '2.0'
          ALLOW_BLOWOFF_PROBE: '1'
          ATH_GUARD: '1'
        run: python scripts/trash_ranker.py --input data/stage1_kept.csv --output data/stage2_merged.csv

      - name: Commit updated rejects + stage outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f data/universe_rejects.csv data/stage1_kept.csv data/stage2_merged.csv || true
          if git diff --cached --quiet; then
            echo "No new files to commit"
          else
            git commit -m "Update rejects and stage results (run #${{ github.run_number }})"
            git push
          fi

  send-alert:
    runs-on: ubuntu-latest
    needs: prepare-data
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Ensure dependency manifest
        run: |
          if [ ! -f requirements.txt ]; then
            printf "numpy\npandas\nyfinance\nrequests\npytz\n" > requirements.txt
          fi
          cat requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install --upgrade --upgrade-strategy eager -r requirements.txt

      - name: Run notifier
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          PYTHONUNBUFFERED: '1'
          FEATURES_LOG_LEVEL: 'INFO'
          FEATURES_VERBOSE: '0'
          FEATURES_LOG_EVERY: '500'
          RANKER_LOG_LEVEL: 'DEBUG'
          RANKER_VERBOSE: '1'
          RANKER_LOG_EVERY: '300'
          QUICK_LOG_LEVEL: 'INFO'
          STAGE1_MODE: 'quick'
          STAGE1_KEEP: '2000'
          STAGE1_WRITE_TOPN_CSV: '1'
          STAGE1_TOPN_CSV: '2000'
          STAGE1_TOPN_PATH: 'logs/top2000_quick_full.csv'
          STAGE1_ENHANCER_BONUS_PATH: 'data/stage1_enhancer_bonus.csv'
          YF_CHUNK_SIZE: '50'
          YF_MAX_RETRIES: '5'
          YF_RETRY_SLEEP: '2.5'
          YF_SLEEP_BETWEEN_CHUNKS: '2'
          YF_SLEEP_PER_REQUEST: '0.5'
          YF_SLEEP_FALLBACK: '0.3'
          YF_MIN_ROWS: '40'
          QS_ET_BONUS_TREND: '6'
          QS_ET_BONUS_MOMO: '8'
          QS_ET_BONUS_STRUCT: '5'
          QS_USE_FVA: '1'
          QS_VAL_OVERLAY: '1'
          QS_PE_WEIGHT: '0.015'
          QS_PE_WEIGHT_LARGE: '0.02'
          QS_PE_WEIGHT_SMALL: '0.005'
          RANKER_PROFILE: 'C'
          HARD_DROP_MODE: 'normal'
          EARLY_TURN_MIN_E50_SLOPE: '2.0'
          ALLOW_BLOWOFF_PROBE: '1'
          ATH_GUARD: '1'
          FORCE_CATALYSTS_PARTIAL: '1'
          OPENAI_TIMEOUT: '360'
          LOG_GPT_INPUT: '1'
          LOG_GPT_INPUT_STDOUT: '0'
        run: python scripts/notify.py

      - name: Commit notifier outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f logs/blocks_to_gpt_latest.txt daily_pick.txt || true
          if git diff --cached --quiet; then
            echo "No new notifier files to commit"
          else
            git commit -m "Update notifier outputs (run #${{ github.run_number }})"
            git pull --rebase origin main
            git push origin main
          fi
